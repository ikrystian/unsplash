<header class="header">
<!--  <h1>MAUSE <span>Most Awesome Unsplash Search Engine</span></h1>-->
  <form action="" class="search-form" [formGroup]="searchForm" autocomplete="off">
    <input autofocuss type="search" id="search-text" class="search-form__input" placeholder="eg. puppies (more than 2 letters)" formControlName="searchText">
    <select name="orientation" id="" formControlName="orientation">
      <option value="portrait" >portrait</option>
      <option value="landscape" >landscape</option>
    </select>
  </form>
</header>
<section class="statistic" *ngIf="res">

</section>
