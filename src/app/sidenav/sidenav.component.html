<aside class="sidebar">
<h2 class="sidebar__title">
    <span>Settings</span> 
    <button class="button" (click)="settings.showSidenav = false">
        <i class="material-icons button__icon">close</i> 
    </button>
</h2>


<div class="settings-form__group">
    <div class="sidebar__content">
        <button class="sidebar__action" (click)="clearchSearchHistory()">
            <i class="material-icons">undo</i>
            Clear search history
        </button>

        <!-- <button class="sidebar__action" (click)="chooseActionType()">
            <i class="material-icons">sent</i>
            EMMIT 
        </button> -->

    </div>

</div>

<div class="sttings-checkboxes">

    <div class="setting-item">
    <input class="settings-form__checkbox" type="checkbox" id="disable-images-animation"
           [(ngModel)]="settings.disableImages"
           [ngModelOptions]="{standalone: true}">
    <label class="settings-form__label" for="disable-images-animation">
        <i class="material-icons">photo</i>
        <span>{{'DISABLE_THUMBNAILS_FIT' | translate}}</span>
    </label>
    </div>
    <div class="setting-item">
        <input type="checkbox" class="settings-form__checkbox" id="crop-description"
               [(ngModel)]="settings.croppedDescription"
               [ngModelOptions]="{standalone: true}">
        <label class="settings-form__label" for="crop-description">
            <i class="material-icons">
                line_weight
                </i>
            <span>{{'CROP_DESCRIPTION_AFTER_SECOND_LINE' | translate}}</span>
        </label>
      </div>
    </div>
</aside>
